    <div
      class="bg-dark-primary w-full lg:w-3/4 p-6 lg:py-12 lg:pl-[114px] lg:pr-8 mt-11 lg:mt-0 mb-11 lg:mb-[144px]"

      <div>
        <form action="">
          <h3 class="text-2xl text-center font-bold mb-6 lg:mb-12">課程報名</h3>
          <!-- 選擇付款方式 -->
          <div class="mb-8">
            <h4

            >
              選擇付款方式
            </h4>
            <ul
              class="flex flex-wrap justify-center lg:justify-start items-center gap-2 lg:gap-y-4"
            >
              <li
                class="btn btn-outline ring-primary text-primary px-0 py-4 text-center w-[48%] lg:w-fit lg:px-8"
              >
                信用卡付款
              </li>
              <li
                class="btn btn-outline px-0 py-4 text-center w-[48%] lg:w-fit lg:px-8"
              >
                超商繳款
              </li>
              <li

                ATM轉帳

              >
                12期分期付款
              </li>
            </ul>
          </div>

          <h4 class="text-md text-center lg:text-left font-bold mb-4 lg:mb-6">
            訂單資訊
          </h4>
          <div class="text-dark-border">
            <div class="lg:flex lg:justify-between">
              <div class="lg:w-1/2 lg:mr-12 mb-4 lg:mb-6">
                <label for="name">姓名</label>
                <input
                  id="name"
                  type="text"
                  placeholder="請輸入姓名"
                  class="input mt-2 lg:mt-[6px]"
                  required
                />
              </div>
              <div class="lg:w-1/2 mb-4 lg:mb-6">
                <label for="phone">電話</label>
                <input
                  id="phone"
                  type="tel"
                  placeholder="請輸入電話號碼"
                  class="input mt-2 lg:mt-[6px]"
                  required
                />
              </div>
            </div>
            <div class="mb-4 lg:mb-6">
              <label for="email">Email</label>
              <input
                id="email"
                type="email"
                placeholder="請輸入 Email"
                class="input mt-2 lg:mt-[6px]"
                required
              />
            </div>
            <div class="lg:flex lg:justify-between">
              <div class="lg:w-1/2 lg:mr-12 mb-4 lg:mb-6">
                <label for="course">課程</label>
                <select id="course" class="input mt-2 lg:mt-[6px]">
                  <option selected value="1堂50分鐘">1堂50分鐘</option>
                  <option value="3堂50分鐘">3堂50分鐘</option>
                  <option value="10堂50分鐘">10堂50分鐘</option>
                  <option value="20堂50分鐘">20堂50分鐘</option>
                </select>
              </div>
              <div class="lg:w-1/2 mb-4 lg:mb-6">
                <label for="date">想預約的日期</label>
                <input
                  id="date"
                  type="date"
                  placeholder="請選擇日期"
                  class="input mt-2 lg:mt-[6px]"
                  required
                />
              </div>
            </div>
            <div>
              <label for="address">上課地點</label>
              <input
                id="address"
                type="text"
                placeholder="請輸入上課地點"
                class="input mt-2 lg:mt-[6px]"
                required
              />
            </div>

              class="mt-6 lg:flex lg:justify-between lg:items-center text-white"
