---
title: 課程報名 - 信用卡付款
layout: ./app/layout.ejs
engine: ejs
---

<main class="bg-black">
  <!-- Checkout Progress bar -->
  <div class="lg:bg-dark-primary">
    <div class="container">
      <ul
        class="z-0 mx-auto w-full lg:w-8/12 flex justify-between items-center py-6 lg:pt-6 lg:pb-4 relative after:absolute after:-z-[1] after:top-[32px] after:left-[32px] after:right-0 after:w-[calc(50%-22px)] after:h-[2px] after:bg-primary before:absolute before:-z-[1] before:top-[32px] before:left-[50%] before:w-[calc(50%-22px)] before:h-[2px] before:bg-dark-border"
      >
        <li class="flex flex-col justify-center items-center">
          <div
            class="w-5 h-5 bg-primary rounded-full ring-1 ring-primary flex items-center justify-center z-10"
          >
            <span class="material-icons text-xs align-bottom">check</span>
          </div>
          <p class="text-primary mt-1">課程報名</p>
        </li>
        <li class="flex flex-col justify-center items-center">
          <div
            class="w-5 h-5 bg-primary rounded-full ring-1 ring-primary flex items-center justify-center"
          >
            <span class="text-xs align-bottom text-white">2</span>
          </div>
          <p class="text-primary mt-1">信用卡付款</p>
        </li>
        <li class="flex flex-col justify-center items-center">
          <div
            class="w-5 h-5 bg-dark-secondary rounded-full ring-1 ring-dark-border flex items-center justify-center"
          >
            <span class="text-xs align-bottom text-white">3</span>
          </div>
          <p class="text-dark-border mt-1">付款成功</p>
        </li>
      </ul>
    </div>
  </div>
  <!-- Creditcard form -->
  <div class="bg-black pt-3 lg:pt-12 pb-10 lg:pb-20">
    <div class="container">
      <div
        class="bg-dark-primary mx-auto w-full lg:w-4/12 p-6 lg:py-12 lg:px-8"
      >
        <form action="">
          <h2 class="text-2xl text-center font-bold mb-6 lg:mb-12">
            信用卡付款
          </h2>
          <h3 class="text-md text-center lg:text-left font-bold mb-4 lg:mb-6">
            請輸入信用卡資訊進行付款
          </h3>
          <div class="text-dark-border">
            <div class="mb-4 lg:mb-6">
              <label for="cardNumber">信用卡帳號</label>
              <input
                id="cardNumber"
                type="number"
                placeholder="Xxxx-xxxx-xxxx-xxxx"
                class="input mt-2 lg:mt-[6px]"
                required
              />
            </div>
            <div class="mb-4 lg:mb-6">
              <label for="securityNum">安全碼</label>
              <input
                id="securityNum"
                type="password"
                placeholder="xxx"
                class="input mt-2 lg:mt-[6px]"
                required
              />
            </div>
            <div class="mb-4 lg:mb-6">
              <label for="expirationDate">有效日期</label>
              <input
                id="expirationDate"
                type="number"
                placeholder="(MM-YY)"
                class="input mt-2 lg:mt-[6px]"
                required
              />
            </div>
            <div class="lg:flex lg:justify-between lg:items-center text-white">
              <p class="text-md font-azeret mb-6 lg:mb-0">NT 1600</p>
              <a
                href="creditcard.html"
                class="btn btn-gradient text-center w-full lg:w-auto lg:px-12"
                >下一步</a
              >
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
