<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>課程報名 - 信用卡付款</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@300;400;500;700&family=Lato:wght@100;300;400;700&family=Noto+Sans+TC:wght@100;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Swiper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <!-- vanillajs-datepicker -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.1/dist/css/datepicker.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/style/all.css" />
  </head>

  <body>
    <!-- Login modal -->
    <div
      class="relative z-[1000] hidden"
      id="loginModal"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
      aria-modal="true"
      role="loginModel"
    >
      <!-- Modal Overlay -->
      <div
        class="fixed w-full h-full inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
      ></div>
      <!-- Modal Main -->
      <div class="fixed inset-0 z-[1010] overflow-y-auto">
        <div
          class="flex min-h-full container items-center justify-center p-4 text-center"
        >
          <div
            class="relative w-full lg:w-1/2 transform overflow-hidden bg-dark-secondary text-left shadow-xl transition-all px-6 py-10 lg:px-[150px] lg:py-6 border border-white"
          >
            <!-- Close button -->
            <span
              class="absolute material-icons top-4 lg:top-[30px] right-6 cursor-pointer"
              id="btn-close"
              aria-label="Close"
              onClick="toggleLoginModal()"
              >close</span
            >
            <!-- Modal title -->
            <div class="mb-6 lg:mb-8">
              <h2 class="text-2xl font-bold text-center">登入</h2>
            </div>
            <!-- Modal body -->
            <div>
              <form action="" class="mb-6 lg:mb-12">
                <div class="mb-4 text-[#C1C1C1]">
                  <label for="email"
                    >信箱
                    <input
                      id="email"
                      type="email"
                      placeholder="請輸入電子信箱"
                      class="input mt-[6px]"
                      required
                    />
                  </label>
                </div>
                <div class="mb-4 text-[#C1C1C1]">
                  <label for="password">密碼</label>
                  <input
                    id="password"
                    type="password"
                    placeholder="請輸入密碼"
                    class="input mt-[6px]"
                    required
                  />
                </div>
                <a
                  type="button"
                  class="btn btn-gradient w-full text-white text-center hover:scale-100"
                  >登入</a
                >
              </form>
              <div class="text-center text-white">
                <h3
                  class="relative z-10 flex items-center justify-center mb-4 before:absolute before:-z-10 before:h-px before:w-full before:bg-[#C1C1C1]"
                >
                  <span class="bg-dark-secondary px-4 text-[#c1c1c1]"
                    >其他登入方式</span
                  >
                </h3>
                <a
                  href=""
                  class="btn btn-outline w-full flex items-center justify-center mb-4 lg:mb-6"
                  ><img
                    src="./assets/images/icon_fb.svg"
                    alt="icon_fb"
                    class="w-6 mr-8 lg:mr-[58px]"
                  />
                  Facebook 登入</a
                >
                <a
                  href=""
                  class="btn btn-outline w-full flex items-center justify-center lg:mb-6"
                  ><img
                    src="./assets/images/icon_google.svg"
                    alt="icon_fb"
                    class="w-6 mr-8 lg:mr-[58px]"
                  />
                  Google 登入</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- header -->
    <header
      class="bg-dark-secondary relative before:absolute before:bottom-0 before:w-full before:h-[1px] before:navbar-gradient"
    >
      <div class="container flex justify-between py-6 relative">
        <!-- logo -->
        <h1>
          <a
            href="index.html"
            class="w-6 h-6 block bg-[url('../images/logo2.svg')] bg-contain bg-no-repeat indent-[101%] overflow-hidden whitespace-nowrap md:bg-[url('../images/logo.svg')] md:w-[175px] md:h-[42px] hover:opacity-50"
            >Coding Home</a
          >
        </h1>
        <!-- desktop nav -->
        <nav class="hidden justify-end items-center md:flex">
          <a href="index.html" class="px-6 hover:opacity-50">首頁</a>
          <a href="course.html" class="px-6 hover:opacity-50">課程介紹</a>
          <a
            class="px-6 hover:opacity-50 cursor-pointer"
            id="btn-login"
            onClick="toggleLoginModal()"
            ><span class="material-icons mr-1.5 align-bottom"
              >account_circle</span
            >登入</a
          >
        </nav>
        <!-- mobile nav -->
        <a
          href="#"
          id="navMobileBtn"
          class="material-icons w-6 h-6 text-primary md:hidden"
          >drag_handle</a
        >
        <div
          class="bg-dark-secondary w-full z-10 absolute top-[72px] left-0 hidden md:hidden"
          id="navMobileMenu"
        >
          <nav class="container p-3 text-center">
            <a href="index.html" class="text-md py-3">首頁</a>
            <a href="course.html" class="text-md py-3">課程介紹</a>
            <a
              class="text-md py-3 cursor-pointer"
              id="btn-login"
              onClick="toggleLoginModal()"
              ><span class="material-icons mr-1.5 align-bottom"
                >account_circle</span
              >登入</a
            >
          </nav>
        </div>
      </div>
    </header>

    
<main class="bg-black">
  <!-- Checkout Progress bar -->
  <div class="lg:bg-dark-primary">
    <div class="container">
      <ul
        class="z-0 mx-auto w-full lg:w-8/12 flex justify-between items-center py-6 lg:pt-6 lg:pb-4 relative after:absolute after:-z-[1] after:top-[32px] after:left-[32px] after:right-0 after:w-[calc(50%-22px)] after:h-[2px] after:bg-primary before:absolute before:-z-[1] before:top-[32px] before:left-[50%] before:w-[calc(50%-22px)] before:h-[2px] before:bg-dark-border"
      >
        <li class="flex flex-col justify-center items-center">
          <div
            class="w-5 h-5 bg-primary rounded-full ring-1 ring-primary flex items-center justify-center z-10"
          >
            <span class="material-icons text-xs align-bottom">check</span>
          </div>
          <p class="text-primary mt-1">課程報名</p>
        </li>
        <li class="flex flex-col justify-center items-center">
          <div
            class="w-5 h-5 bg-primary rounded-full ring-1 ring-primary flex items-center justify-center"
          >
            <span class="material-icons text-xs align-bottom text-white"
              >check</span
            >
          </div>
          <p class="text-primary mt-1">信用卡付款</p>
        </li>
        <li class="flex flex-col justify-center items-center">
          <div
            class="w-5 h-5 bg-dark-secondary rounded-full ring-1 ring-dark-border flex items-center justify-center"
          >
            <span class="text-xs align-bottom text-white">3</span>
          </div>
          <p class="text-dark-border mt-1">付款成功</p>
        </li>
      </ul>
    </div>
  </div>
  <!-- Creditcard form -->
  <div class="bg-black pt-3 lg:pt-12 pb-10 lg:pb-20">
    <div class="container">
      <div
        class="bg-dark-primary mx-auto w-full lg:w-4/12 p-6 lg:py-12 lg:px-8"
      >
        <form action="">
          <h2 class="text-2xl text-center font-bold mb-6 lg:mb-12">
            信用卡付款
          </h2>
          <h3 class="text-md text-center lg:text-left font-bold mb-4 lg:mb-6">
            請輸入信用卡資訊進行付款
          </h3>
          <div class="text-dark-border">
            <div class="mb-4 lg:mb-6">
              <label for="cardNumber">信用卡帳號</label>
              <input
                id="cardNumber"
                type="number"
                placeholder="Xxxx-xxxx-xxxx-xxxx"
                class="input mt-2 lg:mt-[6px]"
                required
              />
            </div>
            <div class="mb-4 lg:mb-6">
              <label for="securityNum">安全碼</label>
              <input
                id="securityNum"
                type="password"
                placeholder="xxx"
                class="input mt-2 lg:mt-[6px]"
                required
              />
            </div>
            <div class="mb-4 lg:mb-6">
              <label for="expirationDate">有效日期</label>
              <input
                id="expirationDate"
                type="number"
                placeholder="(MM-YY)"
                class="input mt-2 lg:mt-[6px]"
                required
              />
            </div>
            <div class="lg:flex lg:justify-between lg:items-center text-white">
              <p class="text-md font-azeret mb-6 lg:mb-0">NT 1600</p>
              <a
                href="checkoutComplete.html"
                class="btn btn-gradient text-center w-full lg:w-auto lg:px-12"
                >下一步</a
              >
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>


    <footer class="bg-[#1A1A1A] py-3 md:py-6">
      <p
        class="text-center text-xs text-[#909090] font-azeret md:text-base md:leading-[19px]"
      >
        Coding Home © 2022 All Rights Reserved
      </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="./assets/js/vendors.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.1/dist/js/datepicker-full.min.js"></script>
    <script src="./assets/js/all.js"></script>
  </body>
</html>
